<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 99 | Marks Saathi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="hero-section">
        <div class="glass-container">
            <div class="logo-wrapper fade-up">
                <img src="https://i.postimg.cc/Ghf1F92r/Screenshot-2026-01-15-22-43-11-29-92460851df6f172a4592fca41cc2d2e6.jpg" alt="Mission 99 Logo" class="main-logo">
            </div>

            <div class="content-text">
                <h1 class="main-title fade-up delay-1">MISSION <span class="highlight-99">99</span></h1>
                <h2 class="subtitle fade-up delay-2">by MARKS SAATHI</h2>
                
                <div class="separator fade-up delay-3"></div>

                <h3 class="tagline fade-up delay-3">J&Kâ€™s First Complete Educational App</h3>
                <p class="description fade-up delay-4">
                    Revolutionizing education in the Valley. Get access to expert Lectures, Notes, Tests, and Quizzes all in one place.
                </p>

                <div class="status-box fade-up delay-5">
                    <span class="pulsing-text">LIVE ON PLAY STORE</span>
                </div>

                <div class="button-container fade-up delay-6">
                    <a href="https://play.google.com/store/apps/details?id=co.ted.ykvjf" class="entrance-button" target="_blank">
                        <i class="fab fa-google-play"></i> DOWNLOAD NOW
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Firecrackers on Page Load (Automatic Celebration)
        window.onload = function() {
            var duration = 3 * 1000; // 3 seconds
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // Create two bursts from left and right corners
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.1, y: 0.6 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.9, y: 0.6 } }));
            }, 250);
        };

        // 2. Firecrackers on Tap/Click (Interactive)
        document.addEventListener('click', function(e) {
            // Get the position of the click
            var x = e.clientX / window.innerWidth;
            var y = e.clientY / window.innerHeight;

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: x, y: y },
                colors: ['#FFD700', '#ff00cc', '#00d2ff'], // Gold, Pink, Blue
                disableForReducedMotion: true
            });
        });
    </script>

</body>
</html>
